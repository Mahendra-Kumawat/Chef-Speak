<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Chef Translater </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2014/10/31/17/41/dancing-dave-minion-510835__480.jpg" type="image/x-icon">
  </head>

  <body>
    <header class="header">
        <h2>
            Welcome To Swedone Chef Translater
        </h2>
    </header>
    

    <main class="main-content">
        <div class="container flex">
            <div class="item1 flex">
                <textarea name="mytext" id="text" cols="50" rows="10" placeholder="Enter here what you want to translate "></textarea>
                <button class="btn">Translate to Chef language</button>
            </div>
            <h5 class="heading">
                Your output is here     
            </h5>
            <div class="item1 flex">
                <textarea name="output" id="output_data" cols="30" rows="7"></textarea>
            </div>
        </div>
    </main>

    <footer class="footer white">
        <h2 class="padding-bottom">Abouts</h2>
        <p>Are you a fan of Chef?</p>
        <p>Use the translator to convert your text from English to Chef speak</p>
    </footer>
    <script src="./script.js"></script>
    </body>
</html>
